<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro Auto</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: black;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .notice {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-size: 22px;
      text-align: center;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

  <video id="introVideo" preload="auto">
    <source src="mamboxrat1.mp4" type="video/mp4" />
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <div id="notice" class="notice">
    ⚠️ Trình duyệt của bạn chặn tự động phát video có tiếng.<br>
    Hãy chạm hoặc nhấn để tiếp tục.
  </div>

  <script>
    const video = document.getElementById("introVideo");
    const notice = document.getElementById("notice");

    window.onload = () => {
      video.muted = false;
      video.volume = 1;

      video.play().then(() => {
        console.log("Video đang chạy bình thường ✅");
      }).catch(err => {
        console.warn("Không thể tự chạy video có tiếng:", err);
        notice.style.display = "block";

        // Cho người dùng click để phát lại
        document.body.addEventListener("click", () => {
          notice.style.display = "none";
          video.play();
        });
      });

      video.onended = () => {
        window.location.href = "main.html";
      };

      setTimeout(() => {
        window.location.href = "main.html";
      }, 20000); // fallback nếu video không kết thúc
    };
  </script>

</body>
</html>
